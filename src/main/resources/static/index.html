<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scripts</title>
</head>
<body bgcolor="aqua">
<center>
    <font size="5" color="#dc143c">Launcher for scripts: </font><br>
    <form action="/launcher" method="get">
        <input type="checkbox" name="script" value="showFiles">showFiles<br>
        <input type="checkbox" name="script" value="showProcesses">showProcesses<br>
        <input type="checkbox" name="script" value="numOfFilesInHome">numOfFilesInHome<br>
        <br>
        <input type="submit" value="Download">
    </form>
    <form action="/uploadScript" method="get">
        <textarea rows="1" cols="15" name="scriptTitle">title</textarea>
        <br>
        <textarea rows="4" cols="50" name="scriptText">Paste your script here.</textarea>
        <br>
        <textarea rows="2" cols="25" name="scriptDescription">description</textarea>
        <br>

        <input type="submit" value="Upload">
    </form>
</center>


</body>
</html>
